<html>

<body>
  <main class="container">
    <!-- <button class="toggleMode">Mode</button> -->

    <!-- header -->
    <header class="header flex items-center">
      <div class="w-50">
        <h2>Seguini</h2>
      </div>
      <div class="w-50 flex items-center justify-end">
        <button class="deleteAll flex justify-center items-center" id="deleteAll">
          <svg class="deleteSVG" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffffff">
            <g id="SVGRepo_bgCarrier" stroke-width="1"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path d="M10 11V17" stroke="#ffffff" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
              </path>
              <path d="M14 11V17" stroke="#ffffff" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
              </path>
              <path d="M4 7H20" stroke="#ffffff" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"></path>
              <path d="M6 7H12H18V18C18 19.6569 16.6569 21 15 21H9C7.34315 21 6 19.6569 6 18V7Z" stroke="#ffffff"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z" stroke="#ffffff"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </g>
          </svg>
          <label style="cursor: pointer" for="">Clear All</label>
        </button>
      </div>
    </header>

    <!-- Current Playing Video -->
    <section class="currentVideoContainer">
      <div id="currentVideoSave" style="
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            color: rgba(238, 238, 238);
          ">
        <div class="flex items-center" style="width: 100%; gap: 12px">
          <div class="redDot"></div>
          <p style="text-transform: capitalize; color: rgba(238, 238, 238)">
            Now Playing...
          </p>
        </div>
        <div style="
              width: calc(100% - 10px);
              color: rgba(238, 238, 238);
              font-weight: bold;
            ">
          <p id="videoTitle"></p>
        </div>
        <div class="timeStampContainer flex items-center" style="color: white"></div>
      </div>
    </section>

    <!-- Search Input Element -->
    <section class="searchInputContainer">
      <div class="flex justify-center items-center">
        <input type="text" name="search" id="search" placeholder="Search...." />
        <div id="searchIcon" class="flex justify-end items-center">
          <img width="21" height="21" src="https://img.icons8.com/ios/50/search--v1.png" alt="search--v1" />
        </div>
      </div>
    </section>

    <!-- item Card -->
    <section class="itemsView">
      <div id="searchContainer"></div>
      <div id="itemContainer"></div>
    </section>

    <!-- Pagination -->
    <footer id="pagination">
      <button class="pageBtn btnFirst">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <!-- First arrow -->
          <path
            d="M14 17a1 1 0 0 1-.707-.293l-4-4a1 1 0 0 1 0-1.414l4-4a1 1 0 1 1 1.414 1.414L11.414 12l3.293 3.293A1 1 0 0 1 14 17z"
            />

          <!-- Second arrow, shifted left by 5 units -->
          <path
            d="M14 17a1 1 0 0 1-.707-.293l-4-4a1 1 0 0 1 0-1.414l4-4a1 1 0 1 1 1.414 1.414L11.414 12l3.293 3.293A1 1 0 0 1 14 17z"
            transform="translate(-5, 0)"/>
        </svg>

      </button>
      <button class="pageBtn btnPrev">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M14 17a1 1 0 0 1-.707-.293l-4-4a1 1 0 0 1 0-1.414l4-4a1 1 0 1 1 1.414 1.414L11.414 12l3.293 3.293A1 1 0 0 1 14 17z" />
        </svg>
      </button>
      <button class="pageBtn btnNext">
        <svg style="rotate: 180deg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M14 17a1 1 0 0 1-.707-.293l-4-4a1 1 0 0 1 0-1.414l4-4a1 1 0 1 1 1.414 1.414L11.414 12l3.293 3.293A1 1 0 0 1 14 17z"/>
        </svg>
      </button>
      <button class="pageBtn btnLast">
        <svg style="rotate: 180deg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <!-- First arrow -->
          <path
            d="M14 17a1 1 0 0 1-.707-.293l-4-4a1 1 0 0 1 0-1.414l4-4a1 1 0 1 1 1.414 1.414L11.414 12l3.293 3.293A1 1 0 0 1 14 17z"/>

          <!-- Second arrow, shifted left by 5 units -->
          <path
            d="M14 17a1 1 0 0 1-.707-.293l-4-4a1 1 0 0 1 0-1.414l4-4a1 1 0 1 1 1.414 1.414L11.414 12l3.293 3.293A1 1 0 0 1 14 17z"
            transform="translate(-5, 0)"/>
        </svg>
      </button>
    </footer>
  </main>

  
  <link rel="stylesheet" href="style/pop.css" />
  <link rel="stylesheet" href="style/util.css" />
  <link rel="stylesheet" href="style/global.css" />
  <script type="module" src="script/pop.js"></script>
  <script type="module" src="script/events.js"></script>
  <script type="module" src="script/search.js"></script>
  <script type="module" src="script/template.js"></script>
  <script type="module" src="script/pagination.js"></script>
  <script type="module" src="script/util.js"></script>
</body>

</html>
